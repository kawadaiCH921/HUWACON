<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>RANKING</title>
    <style>
        /* 基本スタイル */
        body {
            background-color: #30264A; /* 背景色 */
            font-family: Arial, sans-serif; /* フォント設定 */
            margin: 0; /* マージンをゼロに設定 */
            padding-top: 80px; /* 固定ヘッダーのスペースを確保 */
            display: flex; /* フレックスボックスを使用 */
            flex-direction: column; /* 縦に並べる */
            align-items: center; /* 中央揃え */
        }

        /* ボタンとタイトルのコンテナ */
        .button-text-container {
            width: 100%; /* 幅を100%に設定 */
            display: flex; /* フレックスボックスを使用 */
            justify-content: center; /* 中央揃え */
            align-items: center; /* 中央揃え */
            position: fixed; /* 固定位置に配置 */
            top: 0; /* 上端に配置 */
            left: 0; /* 左端に配置 */
            padding: 20px 0; /* 上下にパディングを追加 */
        }

        /* 戻るボタンスタイル - 左上に配置 */
        #backButton {
            width: 50px; /* 幅を50pxに設定 */
            height: 50px; /* 高さを50pxに設定 */
            background-color: #f0f0f0; /* 背景色 */
            font-size: 24px; /* フォントサイズ */
            cursor: pointer; /* ポインタカーソルを表示 */
            position: absolute; /* 絶対位置に配置 */
            top: 20px; /* 上から20pxの位置 */
            left: 20px; /* 左から20pxの位置 */
            border-radius: 50%; /* ボタンを丸くする */
            border: none; /* ボーダーを無効にする */
        }

        /* タイトルテキストスタイル - 上部中央に配置 */
        #RANKING-text {
            color: rgb(255, 234, 0); /* テキスト色 */
            font-weight: bold; /* 太字に設定 */
            font-size: 50px; /* フォントサイズ */
        }

        /* メインランキングコンテナ */
        .ranking-container {
            display: flex; /* フレックスボックスを使用 */
            width: 100%; /* 幅を100%に設定 */
            max-width: 1200px; /* 最大幅を1200pxに設定 */
            padding: 20px; /* パディングを追加 */
            box-sizing: border-box; /* ボックスモデルを設定 */
        }

        /* 左側 (トップ3ランキング) */
        .top-ranks {
            width: 70%; /* 幅を70%に設定 */
            padding: 5px; /* パディングを追加 */
            box-sizing: border-box; /* ボックスモデルを設定 */
        }

        /* ランクアイテムスタイル */
        .rank-item {
            background-color: #e0e0e0; /* 背景色 */
            padding: 50px; /* パディングを追加 */
            margin-bottom: 10px; /* 下にマージンを追加 */
            border-radius: 15px; /* 角を丸くする */
            font-size: 20px; /* フォントサイズ */
            font-weight: bold; /* 太字に設定 */
        }

        .ranking {
            font-size: 50px; /* ランキング番号のフォントサイズ */
        }

        /* ランクスタイル */
        .rank-item.rank-1 {
            color: gold; /* 1位の色 */
        }
        
        .rank-item.rank-2 {
            color: silver; /* 2位の色 */
        }

        .rank-item.rank-3 {
            color: #cd7f32; /* 3位の色 (ブロンズ) */
        }

        /* 右側 (4位から50位) */
        .other-ranks {
            width: 60%; /* 幅を60%に設定 */
            padding: 5px; /* パディングを追加 */
            max-height: 590px; /* 最大高さを590pxに設定 */
            overflow-y: auto; /* 縦方向のオーバーフローを自動で処理 */
            background-color: transparent; /* 背景色を透明に設定 */
            border-radius: 10px; /* 角を丸くする */
            box-sizing: border-box; /* ボックスモデルを設定 */
        }

        /* ランクアイテム小 (4位以降) */
        .rank-item-small {
            background-color: #e0e0e0; /* 背景色 */
            padding: 25px; /* パディングを追加 */
            margin-bottom: 10px; /* 下にマージンを追加 */
            border-radius: 15px; /* 角を丸くする */
            font-size: 16px; /* フォントサイズ */
        }
    </style>
</head>
<body>

<form action="main.html" method="post">
    <div class="button-text-container">
        <button type="submit" id="backButton">←</button>
        <span id="RANKING-text">TIME RANKING</span>
    </div>
</form>

<div class="ranking-container">
    <!-- 左側: トップ3ランキング -->
    <div class="top-ranks">
        <div class="rank-item rank-1"><div class="ranking">1</div> User1, タイム: 10秒</div>
        <div class="rank-item rank-2"><div class="ranking">2</div> User2, タイム: 12秒</div>
        <div class="rank-item rank-3"><div class="ranking">3</div> User3, タイム: 15秒</div>
    </div>

    <!-- 右側: 4位から50位 -->
    <div class="other-ranks">
        <div class="rank-item-small">4 User4, タイム: 16秒</div>
        <div class="rank-item-small">5 User5, タイム: 17秒</div>
        <div class="rank-item-small">6 User6, タイム: 18秒</div>
        <div class="rank-item-small">7 User4, タイム: 16秒</div>
        <div class="rank-item-small">8 User5, タイム: 17秒</div>
        <div class="rank-item-small">9 User6, タイム: 18秒</div>
        <div class="rank-item-small">10 User4, タイム: 16秒</div>
        <div class="rank-item-small">11 User5, タイム: 17秒</div>
        <div class="rank-item-small">12 User6, タイム: 18秒</div>
        <div class="rank-item-small">13 User4, タイム: 16秒</div>
        <div class="rank-item-small">14 User5, タイム: 17秒</div>
        <div class="rank-item-small">14 User6, タイム: 18秒</div>

        <!-- 4位から50位のアイテムを繰り返す -->
    </div>
</div>

</body>
</html>
